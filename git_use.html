<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>git</title>
</head>
<body>
	<h1>git提交</h1>
	<!-- 拉取代码 -->
	  	<p>git pull</p>
	<!-- 将改变添加到缓存中 -->
	  	<p>git add .</p>	
	<!-- 提交到本地 -->
		<p>git commit -m"提交时的注释"</p>
	<!-- 提交到远程 -->
		<p>git push</p>
	
	<h1>git合并</h1>
	<!-- 切换到develop分支或者其他分支 -->
		<p>git checkout develop</p>
	<!-- 将release0.8.0分支的内容与develop分支合并 -->
		<p>git merge release/0.8.0</p>

	<h1>git储藏</h1>
</body>
</html>
